<mat-card>
  <h2>Carts</h2>

  <form class="row" [formGroup]="form" (ngSubmit)="create()">
    <mat-form-field appearance="outline">
      <mat-label>User ID</mat-label>
      <input matInput type="number" formControlName="userId">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Product ID</mat-label>
      <input matInput type="number" formControlName="productId">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="quantity">
    </mat-form-field>

    <button mat-raised-button color="primary">Create</button>
  </form>

  <div class="loading" *ngIf="loading"><mat-spinner diameter="30"></mat-spinner></div>

  <table mat-table [dataSource]="rows" class="mat-elevation-z1" *ngIf="!loading">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let r">{{ r['id'] }}</td>
    </ng-container>

    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef>User ID</th>
      <td mat-cell *matCellDef="let r">{{ r['userId'] }}</td>
    </ng-container>

    <ng-container matColumnDef="productId">
      <th mat-header-cell *matHeaderCellDef>Product ID</th>
      <td mat-cell *matCellDef="let r">{{ r['productId'] }}</td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Qty</th>
      <td mat-cell *matCellDef="let r">{{ r['quantity'] }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let r">
        <button mat-icon-button color="warn" (click)="remove(r)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols"></tr>
  </table>
</mat-card>
